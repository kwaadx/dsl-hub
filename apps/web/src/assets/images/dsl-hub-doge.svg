<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650" width="900" height="650">
  <title>DSL‑Hub — Doge Meme CRT (transparent, animated SVG)</title>
  <defs>
    <style><![CDATA[
      :root{
        --ink:#0b0f19; --beige:#efe9dc; --beige2:#d9d2c6; --crt:#0a1224;
        --cyan:#00e5ff; --pink:#ff4dd2; --lime:#b6ff3b; --yellow:#ffd45a;
      }
      @keyframes float { 0%{transform:translateY(0)} 50%{transform:translateY(-6px)} 100%{transform:translateY(0)} }
      @keyframes flicker { 0%,46%,100%{opacity:1} 47%{opacity:.97} 48%{opacity:.92} 49%{opacity:1} 80%{opacity:.98} }
      @keyframes led { 0%,90%{fill:#23d365} 91%,100%{fill:#155e35} }
      @keyframes nod { 0%{transform:rotate(0deg)} 25%{transform:rotate(2.4deg)} 50%{transform:rotate(0)} 75%{transform:rotate(-1.8deg)} 100%{transform:rotate(0)} }
      @keyframes blink { 0%,92%,100%{opacity:0} 93%,95%{opacity:1} }
      @keyframes scan { from{transform:translateY(-260px)} to{transform:translateY(260px)} }
      @keyframes twinkle { 0%,100%{opacity:.2; transform:scale(1)} 50%{opacity:.8; transform:scale(1.25)} }
      @keyframes slide { from{transform:translateX(0)} to{transform:translateX(-200px)} }
      #screen { animation: flicker 5s ease-in-out infinite; }
      #led { animation: led 2.2s steps(1,end) infinite; }
      #dogeHead { animation: nod 2.6s ease-in-out infinite; transform-origin: 525px 320px; }
      .eyelid { animation: blink 4.8s infinite; }
      .twinkle { animation: twinkle 2.4s ease-in-out infinite; }
      #scanline { animation: scan 3.6s linear infinite; opacity:.12 }
      .wow { font: 700 28px "Comic Sans MS", "Comic Neue", system-ui, sans-serif; }
      .caption { font: 600 20px ui-monospace, SFMono-Regular, Menlo, Consolas, "Courier New", monospace; }
      @media (prefers-reduced-motion: reduce) {
        #screen, #led, #dogeHead, .eyelid, .twinkle, #scanline { animation: none !important; }
      }
    ]]></style>
    <linearGradient id="slot" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#666"/>
      <stop offset="1" stop-color="#2b2b2b"/>
    </linearGradient>
  </defs>

  <g id="rig">
    <!-- Base -->
    <g transform="translate(170,470)">
      <rect x="0" y="0" width="560" height="78" rx="16" fill="var(--beige)" stroke="var(--ink)" stroke-width="3"/>
      <rect x="28" y="24" width="340" height="34" rx="6" fill="#111"/>
      <rect x="32" y="28" width="332" height="26" rx="4" fill="url(#slot)"/>
      <text x="386" y="48" font-family="Inter,system-ui" font-size="28" font-weight="800" fill="var(--ink)">DSL‑HUB</text>
      <circle id="led" cx="520" cy="40" r="8" fill="#23d365"/>
    </g>

    <!-- Monitor shell -->
    <g>
      <rect x="140" y="90" width="620" height="360" rx="24" fill="var(--beige)" stroke="var(--ink)" stroke-width="3"/>
      <rect x="170" y="120" width="560" height="300" rx="18" fill="var(--beige2)" stroke="var(--ink)" stroke-width="3"/>
      <!-- Screen -->
      <g id="screen">
        <clipPath id="screenClip"><rect x="188" y="138" width="524" height="264" rx="12"/></clipPath>
        <rect x="188" y="138" width="524" height="264" rx="12" fill="var(--crt)"/>
        <!-- Soft grid -->
        <g opacity=".08">
          <g fill="none" stroke="#fff" stroke-width="1">
            <path d="M188 170 H712" />
            <path d="M188 202 H712" />
            <path d="M188 234 H712" />
            <path d="M188 266 H712" />
            <path d="M188 298 H712" />
            <path d="M188 330 H712" />
          </g>
        </g>

        <!-- twinkles -->
        <g clip-path="url(#screenClip)">
          <g class="twinkle" style="transform-origin:220px 180px">
            <circle cx="220" cy="180" r="6" fill="var(--yellow)"/>
          </g>
          <g class="twinkle" style="animation-delay:.6s; transform-origin:360px 210px">
            <circle cx="360" cy="210" r="6" fill="var(--cyan)"/>
          </g>
          <g class="twinkle" style="animation-delay:1.2s; transform-origin:640px 190px">
            <circle cx="640" cy="190" r="6" fill="var(--pink)"/>
          </g>
        </g>

        <!-- scanline -->
        <rect id="scanline" x="188" y="138" width="524" height="28" fill="#fff" opacity=".08" clip-path="url(#screenClip)"/>

        <!-- DOGE (original vector in Doge style) -->
        <g id="doge" transform="translate(320,160)">
          <!-- shadow -->
          <ellipse cx="135" cy="210" rx="52" ry="14" fill="#000" opacity=".18"/>
          <!-- head (nod group) -->
          <g id="dogeHead">
            <path d="M72 86 q40 -44 84 0 q34 18 34 56 q0 48 -74 48 q-74 0 -74 -46 q0 -36 30 -58 Z"
                  fill="#ffc85a" stroke="var(--ink)" stroke-width="3"/>
            <!-- ears -->
            <path d="M90 72 l-12 -30 q22 -16 36 4 l-5 34 Z" fill="#ffc85a" stroke="var(--ink)" stroke-width="3"/>
            <path d="M158 72 l12 -30 q-22 -16 -36 4 l5 34 Z" fill="#ffc85a" stroke="var(--ink)" stroke-width="3"/>
            <!-- eyes -->
            <circle cx="110" cy="126" r="7" fill="var(--ink)"/>
            <circle cx="170" cy="124" r="7" fill="var(--ink)"/>
            <rect class="eyelid" x="104" y="118" width="12" height="18" rx="6" fill="#ffc85a"/>
            <rect class="eyelid" x="164" y="116" width="12" height="18" rx="6" fill="#ffc85a"/>
            <!-- nose & mouth -->
            <ellipse cx="166" cy="140" rx="8" ry="6" fill="var(--ink)"/>
            <path d="M126 146 q18 10 36 0" stroke="var(--ink)" stroke-width="3" fill="none" stroke-linecap="round"/>
            <!-- cheek -->
            <circle cx="124" cy="160" r="8" fill="#e8962a" opacity=".6"/>
          </g>
        </g>

        <!-- Meme captions -->
        <g text-anchor="middle" class="wow">
          <text x="470" y="344" class="caption" fill="#9be7ff">> deploying pipeline… wow</text>
        </g>
      </g>
    </g>
  </g>
</svg>
